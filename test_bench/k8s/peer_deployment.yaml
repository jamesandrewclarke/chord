apiVersion: apps/v1
kind: Deployment
metadata:
  name: chord-peer
spec:
  replicas: 25
  selector:
    matchLabels:
      app: chord-peer
  template:
    metadata:
      labels:
        app: chord-peer
        team: chord
    spec:
      tolerations:
      - key: "kubernetes.azure.com/scalesetpriority"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
      imagePullSecrets:
      - name: regcred
      containers:
      - name: chord
        image: chord.azurecr.io/app/peer:ci
        imagePullPolicy: Always
        command: ["/app", "-port=8080", "-address=$(EXTERNAL_IP)", "-bootstrap=10.244.9.46:8080"]
        resources:
          requests:
            memory: "32Mi"
            cpu: "8m"
          limits:
            memory: "512Mi"
            cpu: "128m"
        ports:
        - name: rpc
          containerPort: 8080
        - name: dht
          containerPort: 8081
        - name: metrics
          containerPort: 2112

        env:
        - name: EXTERNAL_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
